<!DOCTYPE html>
<html lang="en-US">
  <head>
  	<link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,700&display=swap" rel="stylesheet">
    <title>Overlook Hotel Management</title>
  </head>
  <body>
  	<header>
  		<div>
  			<div id="inner-header">
		    	<h1>Overlook</h1>
		    	<img src="./images/another-bell.svg" alt="Front desk bell">
		    	<img src="./images/guest.svg" alt="Hotel guest with luggage">
		    	<img src="./images/hotel-key.svg" alt="Key card for a hotel room">
		    	<img src="./images/room-service.svg" alt="Hand holding a covered tray of food">
	    	</div>
	    	<p>Hotel Management Tools</p>
   		</div>
   		<form>
   			<label for="customer-name-field">Customer Search</label>
    		<input type="text" id="customer-name-field" placeholder="Type a Name and Hit Enter">
    	<form>
  	</header>
  	<main>
	    <button type="button" class="tab-link" id="main-tab">Main</button>
	    <button type="button" class="tab-link" id="customer-tab">Customer Info</button>
	    <button type="button" class="tab-link" id="room-tab">Bookings</button>
	    <button type="button" class="tab-link" id="roomservice-tab">Room Service</button>
	    <div id="main" class="tab-content">
	   <!--  	<h2>Main</h2>
	    	<p>Main Information</p> -->
	    </div>
			<div id="customer" class="tab-content">
				<h2>Customer</h2>
				<p>Customer Information</p>
			</div>
			<div id="room" class="tab-content">
				<h2>Room</h2>
				<p>Room Information</p>
			</div>
			<div id="roomservice" class="tab-content">
				<h2>Room Service</h2>
				<p>Room Service Information</p>
			</div>
		</main>

</html>
